<!doctype HTML>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='main.css') }}>
    </head>
    <body>
        <div class="title">Advanced Programming: Final Project</div>
        <div class="subtitle"><p>Davide Bonfanti, Sofia Ognibene, Daniele Pozzobon</p></div>
        <p class="main">{{title}}</p>
        <div class="body">
        {%for des, data in collection.items() %}
            <table style="text-align: center;">
                <tr>
                    <td class="first">{{des}}</td>
                </tr>
            </table>
            <br>
            <table>
                {% for i in range(data.shape[0]) %}
                <tr>
                    {% for j in range(data.shape[1]) %}
                    <td>{{data.iloc[i, j]}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            <br>
        {% endfor %}
        </div>
        <div class="navigation">
            <a href="/"><img  class="home" src="static/images/home.png"></a>
        </div>
    </body>
</html>
